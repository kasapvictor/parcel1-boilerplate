plugins:
  - jest
env:
  browser: true
  es2021: true
  jest: true
extends:
  - airbnb-base
  - plugin:jest/recommended
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules: {
  "no-console": 0,
  "import/prefer-default-export": "off",
  "max-len": [ "error", { "code": 120 } ],
  implicit-arrow-linebreak: 0,
  "object-curly-newline": 0
}
